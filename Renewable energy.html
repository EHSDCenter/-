<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Energy Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #0a0f2e, #000000);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .cyber-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(16, 20, 48, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 180, 216, 0.3);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #90e0ef;
            text-decoration: none;
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #90e0ef, transparent);
            transition: 0.5s;
        }

        .nav-link:hover {
            color: #90e0ef;
            background: rgba(144, 224, 239, 0.1);
        }

        .nav-link:hover::before {
            left: 100%;
        }

        /* Adjust container padding to account for fixed nav */
        .container {
            padding-top: 8rem;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
            margin-bottom: 4rem;
        }

        .pointer-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line if needed */
            justify-content: center; /* Centers the items horizontally */
            gap: 2rem; /* Space between the pointer elements */
        }

        .pointer {
            position: relative;
            width: 500px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            background: linear-gradient(45deg, rgba(16, 20, 48, 0.8), rgba(32, 40, 72, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .pointer:hover {
            transform: scale(1.05);
        }

        .pointer-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .pointer-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .pointer-title {
            font-size: 1.5rem;
            color: #90e0ef;
            margin-bottom: 1rem;
        }

        .subtopics {
            display: none;
            background: rgba(144, 224, 239, 0.1);
            padding: 1rem;
            border-radius: 8px;
            position: relative;
        }

        .pointer:hover .subtopics {
            display: block;
        }

        .subtopic {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(144, 224, 239, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .subtopic:hover {
            background: rgba(144, 224, 239, 0.4);
            transform: translateX(10px);
        }

        .subtopic-box {
        display: none;
        position: absolute;
        width: 600px;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 4px 20px rgba(0, 180, 216, 0.3);
        z-index: 10;
        opacity: 0;
        animation: fadeIn 0.3s forwards;
        transition: opacity 0.3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .subtopic-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .subtopic-box:hover img {
        transform: scale(1.05);
    }
    </style>
</head>
<body>
    <nav class="cyber-nav">
        <a href="#" class="nav-logo">NU EHSD</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="iot.html" class="nav-link">IOT Inventions</a>
            <a href="Energy Harvesting.html" class="nav-link">Energy Harvesting</a>
            <a href="Contact.html" class="nav-link">Contact</a>
        </div>
    </nav>
    <video autoplay loop muted playsinline class="bg-video">
        <source src="backvid.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Energy Sources For Sustainable Future</h1>
        <div class="pointer-container">
            <div class="pointer">
                <img src="Herbal energy.jpg" class="pointer-image" alt="Herbal Battery">
                <div class="pointer-content">
                    <h3 class="pointer-title">Herbal Battery</h3>
                    <div class="subtopics">
                        <div class="subtopic" data-img="">AA Herbal Battery</div>
                        <div class="subtopic" data-img="aaa_herbal_battery.jpg">AAA Herbal Battery</div>
                        <div class="subtopic" data-img="Herbal pots.jpg">Herbal Pots  
                        </div>

                    </div>
                </div>
            </div>
            <div class="pointer">
                <img src="Algae Main.webp" class="pointer-image" alt="Algae Based Energy System">
                <div class="pointer-content">
                    <h3 class="pointer-title">Algae Based Energy System</h3>
                    <div class="subtopics">
                        <div class="subtopic" data-img="Algae Based.jpg">Algae Fuel Cell</div>
                    </div>
                </div>
            </div>
            <div class="pointer">
                <img src="Plant-based.jpg" class="pointer-image" alt="Plant Based Energy System">
                <div class="pointer-content">
                    <h3 class="pointer-title">Plant Based Energy System</h3>
                    <div class="subtopics">
                        <div class="subtopic" data-img="herbal_battery.jpg">Plant Electricity</div>
                    </div>
                </div>
            </div>
            <div class="pointer">
                <img src="Herbal energy.jpg" class="pointer-image" alt="Herbal Battery">
                <div class="pointer-content">
                    <h3 class="pointer-title">Solar PV Energy System </h3>
                    <div class="subtopics">
                        <div class="subtopic" data-img="Solar_panel.avif">Solar Panel</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
   document.querySelectorAll('.subtopic').forEach(subtopic => {
        subtopic.addEventListener('mouseover', function() {
            let imgSrc = this.getAttribute('data-img');
            if (!imgSrc) return;

            let box = document.createElement('div');
            box.className = 'subtopic-box';
            box.innerHTML = `<img src="${imgSrc}" alt="">`;
            document.body.appendChild(box);

            const rect = this.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            
            // Check available space on right side
            const spaceOnRight = viewportWidth - rect.right;
            // Check available space on left side
            const spaceOnLeft = rect.left;

            // Show on right if enough space (350px + 20px buffer), else show on left
            if (spaceOnRight > 370) {
                box.style.left = `${rect.right + 20}px`;
            } else if (spaceOnLeft > 370) {
                box.style.left = `${rect.left - 370 - 20}px`;
            } else {
                // Center vertically if both sides are cramped
                box.style.left = `${viewportWidth/2 - 175}px`;
            }

            box.style.top = `${rect.top + window.scrollY - 100}px`;
            box.style.display = 'block';
            this.dataset.boxId = imgSrc;
        });

        subtopic.addEventListener('mouseleave', function() {
            const boxToRemove = document.querySelector(`.subtopic-box img[src='${this.dataset.boxId}']`)?.parentElement;
            if (boxToRemove) {
                boxToRemove.remove();
            }
        });
    });
    </script>
</body>
</html>
